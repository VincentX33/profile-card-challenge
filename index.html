<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css">
    <title>Card Pattern Challenge|FrontendMentor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <img src="./images/bg-pattern-card.svg" alt="cardPattern" class="top">
                <img src="./images/image-victor.jpg" alt="face" class="face">
                <h3 class="name centered">
                    Victor Crest <p class="centered age greytext">26</p>
                </h3>
                
                <p class="centered greytext" id="city">London</p>
                <hr>
                <div class="innercontainer">
                    <div>80K <p class="greytext">Followers</p></div>
                    <div>803K
                        <p class="greytext">Likes</p></div>
                    <div>
                        1.4K
                        <p class="greytext">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <h4>Created by <b>Vincent Dsouza </b></h4>
            <a href="https://www.twitter.com/V1nceeeent" target="_blank"><img src="./images/icons8-twitter-30.png" alt="twitter" class="icon-lg" ></a>
            <a href="https://github.com/VincentX33/" target="_blank"><img src="./images/icons8-github-60.png" alt="github" class="icon-lg"></a>
        </div>
    </footer>
</body>
</html>
